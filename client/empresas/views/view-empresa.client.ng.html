                                <div class="page-header">
                                    <!-- STYLER -->

                                    <ul class="breadcrumb">
                                       <li>
                                            <i class="fa fa-home"></i>

                                         <li>
                                            <i class="fa fa-list-ol"></i>
                                            <a href="/#!/empresas" >Listado de Empresas</a>

                                        <li>
                                            <i class="fa fa-info-circle"></i>
                                            <a >Eliminar Empresas</a>

                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- BASIC -->
                                        <div class="box border orange">
                                            <div class="box-title">
                                                <h4><i class="fa fa-bars"></i>Registrar Empresa</h4>
                                            </div>
                                            <div class="box-body big">
                                               <form class="form-horizontal" ng-init="x = 0" role="form">
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rut Empresa </label>
                                                    <div class="col-sm-9">
                                                     
                                                      <input  type="text" disabled data-ng-model="empresa.rutEmpresa" id="rutEmpresa" class="form-control" placeholder="Rut Empresa">
                                                  
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre Empresa</label>
                                                    <div class="col-sm-9">
                                                     
                                                      <input  type="text" disabled data-ng-model="empresa.nombreEmpresa" id="nombreEmpresa" class="form-control" placeholder="Nombre Empresa">
                                                  
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Direccion</label>
                                                    <div class="col-sm-9">
                                                          <input disabled data-ng-model="empresa.direccionEmpresa" id="direccionEmpresa" placeholder="Direccion" type="text" class="form-control">
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Email Empresa</label>
                                                    <div class="col-sm-9">
                                                      <div class="input-group">
                                                          <span class="input-group-addon">@</span>
                                                          <input disabled data-ng-model="empresa.mailempresa" id="mailempresa" type="text" class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Giro</label>
                                                    <div class="col-sm-9">
                                                          <input disabled data-ng-model="empresa.giro" id="giro" placeholder="Giro" type="text" class="form-control">
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Ciudad Empresa</label>
                                                    <div class="col-sm-9">
                                                          <input disabled data-ng-model="empresa.ciudadEmpresa" id="ciudadEmpresa" placeholder="Ciudad Empresa" type="text" class="form-control">
                                                    </div>
                                                  </div>
                                             
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Teléfono Empresa</label>
                                                    <div class="col-sm-9">
                                                          <input disabled data-ng-model="empresa.fonoEmpresa" id="fonoEmpresa" type="text" class="form-control" placeholder="Teléfono Empresa">
                                                    </div>
                                                  </div>
                                                   <div class="separator"></div>
                                                   <h4> Contacto</h4>
                                                  
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">RUT </label>
                                                    <div class="col-sm-9">
                                                     
                                                      <input disabled type="text" data-ng-model="empresa.rut" id="rut" class="form-control" placeholder="Rut">
                                                  
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre </label>
                                                    <div class="col-sm-9">
                                                     
                                                      <input disabled type="text" data-ng-model="empresa.nombrec" id="nombrec" class="form-control" placeholder="Nombre Cliente">
                                                  
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Apellido</label>
                                                    <div class="col-sm-9">
                                                          <input disabled data-ng-model="empresa.apellidoc" id="apellidoc" placeholder="Apellido" type="text" class="form-control">
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9">
                                                      <div class="input-group">
                                                          <span class="input-group-addon">@</span>
                                                          <input disabled data-ng-model="empresa.email" id="email" type="text" class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                  </div>
                                                  
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Teléfono</label>
                                                    <div class="col-sm-9">
                                                          <input readonly data-ng-model="empresa.fono" id="fono" type="text" class="form-control" placeholder="Teléfono">
                                                    </div>
                                                  </div>
                                                  
                                                   
                                                  
                                                  <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
                                                  <div class="wizard-buttons">
                                              <div class="row">
                                                 <div class="col-md-12">
                                                    <div class="col-md-offset-3 col-md-9">
                                                    	<a href="/#!/empresas" class="btn btn-primary">Regresar</a>
                                                        <button  type="button" data-ng-click="remove();" class="btn btn-primary">Eliminar</button>
                         								
                                                    </div>
                                                 </div>
                                              </div>
                                           </div>

                                                 </form>


                                        </div>
                                        </div>
                                        <!-- /BASIC -->

                                    </div>

                                </div>

                                <!-- SAMPLE -->

                                <!-- /SAMPLE -->
                            </div>
                        </div>
                
                        <div class="footer-tools">
                            <span class="go-top">
                                <i class="fa fa-chevron-up"></i> Top
                            </span>
                        </div>
                    </div><!-- /CONTENT-->
                </div>
</section>
