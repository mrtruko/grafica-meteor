<header class="navbar navbar-fixed-top navbar-inverse clearfix" id="header" data-ng-include="'/modules/core/views/header.client.view.html'" ></header>
<section id="page">
<div id="main-content" data-ng-controller="UsuariosController" data-ng-init="findOne()">
            <!-- SAMPLE BOX CONFIGURATION MODAL FORM-->
            <div class="modal fade" id="box-config" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Box Settings</h4>
                    </div>
                    <div class="modal-body">
                      Here goes box setting content.
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
            <!-- /SAMPLE BOX CONFIGURATION MODAL FORM-->
            <div class="container">
                <div class="row">
                    <div id="content" class="col-lg-12">
                        <!-- PAGE HEADER-->
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="page-header">
                                    <!-- STYLER -->
                                    
                                    <!-- /STYLER -->
                                    <!-- BREADCRUMBS -->
                                    <ul class="breadcrumb">
                                         <li>
                                            <i class="fa fa-home"></i>
                                            <a href="/#!/">Home</a>
                                        </li>
                                      <li>
                                             <i class="fa fa-users"></i>
                                            <a href="/#!/usuarios">Usuarios</a>
                                        </li>
                                        <li>
                                             <i class="fa fa-edit"></i>
                                            <a>Editar Usuarios</a>
                                        </li>
                                    </ul>
                                    <!-- /BREADCRUMBS -->
                                    <div class="clearfix">
                                        <h3 class="content-title pull-left">Forms</h3>
                                    </div>
                                    <div class="description">Form Elements and Features</div>
                                </div>
                            </div>
                        </div>
                        <!-- /PAGE HEADER -->
                        <!-- FORMS -->
                        
    
    
                          
                                <div class="row">
                                    <div class="col-md-12">
                                        <!-- BASIC -->
                                        <div class="box border orange">
                                            <div class="box-title">
                                                <h4><i class="fa fa-bars"></i>Registrar Usuario</h4>
                                            </div>
                                            <div class="box-body big">
                                                <form class="form-horizontal" ng-init="x = 0" data-ng-submit="update(x)" role="form">
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Nombre</label>
                                                    <div class="col-sm-9">
                                                     
                                                      <input  type="text" data-ng-model="usuario.firstName" id="firstName" class="form-control" placeholder="Nombre">
                                                  
                                                    </div>
                                                  </div>
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Apellido </label>
                                                    <div class="col-sm-9">
                                                     
                                                      <input  type="text" data-ng-model="usuario.lastName" id="lastName" class="form-control" placeholder="Apellido">
                                                  
                                                    </div>
                                                  </div>
                                                  
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Email</label>
                                                    <div class="col-sm-9">
                                                      <div class="input-group">
                                                          <span class="input-group-addon">@</span>
                                                          <input  type="text" data-ng-model="usuario.email" id="email" class="form-control" placeholder="Email">
                                                        </div>
                                                    </div>
                                                  </div>
                                                  
                                                  <div class="form-group">
                                                    <label class="col-sm-3 control-label">Usuario</label>
                                                    <div class="col-sm-9">
                                                          <input  type="text" data-ng-model="usuario.username" id="username" class="form-control" placeholder="Usuario">
                                                    </div>
                                                  </div>
                                                   <div class="form-group">
                                                    <label class="col-sm-3 control-label">Rut</label>
                                                    <div class="col-sm-9">
                                                          <input  type="text" data-ng-model="usuario.rut" id="rut" class="form-control" placeholder="Rut">
                                                    </div>
                                                  </div>
                                                  
                                                   
                                                   
                                                  
                                                  <div data-ng-show="error" style="text-align: center;" class="text-danger">
                                                      <strong data-ng-bind="error"></strong>
                                                  </div>
                                                  <div data-ng-show="success" class="text-success" style="text-align: center;">
                                                      <strong data-ng-bind="success"></strong>
                                                  </div>
                                                  <div class="wizard-buttons">
                                              <div class="row">
                                                 <div class="col-md-12">
                                                    <div class="col-md-offset-3 col-md-9">
                                                       <button type="submit" ng-click="x = 1" class="btn btn-primary">Guardar y Regresar</button>
                                                       <button type="submit" ng-click="x = 0" class="btn btn-success">Guardar</button>
                                                       <a type="button" href="/#!/usuarios" class="btn btn-danger">Cancelar</a>                                 
                                                    </div>
                                                 </div>
                                              </div>
                                           </div>

                                                 </form>


                                            </div>
                                        </div>
                                        <!-- /BASIC -->

                                    </div>

                                </div>

                                <!-- SAMPLE -->

                                <!-- /SAMPLE -->
                            </div>
                        </div>
                
                        <div class="footer-tools">
                            <span class="go-top">
                                <i class="fa fa-chevron-up"></i> Top
                            </span>
                        </div>
                    </div><!-- /CONTENT-->
                </div>
</section>
